<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name] - Personal Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: white; padding: 20px; text-align: center; }
        section { margin: 20px 0; }
        .footer { background: #333; color: white; text-align: center; padding: 10px 0; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>[Your Name]</h1>
            <p>[Your Profession or Headline]</p>
        </div>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>[Brief introduction about yourself]</p>
        </section>

        <section id="career">
            <h2>Career</h2>
            <p>[A brief about your career journey]</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
                <!-- More skills -->
            </ul>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li><strong>Project Name:</strong> Description</li>
                <!-- More projects -->
            </ul>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; [Current Year] [Your Name]. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
